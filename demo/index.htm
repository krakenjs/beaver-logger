
<!-- Client-side logger -->
<script src="../dist/beaver-logger.js"></script>

<script>
    var $logger = beaver.Logger({
        url: 'http://localhost:3000/api/log', // server-side local build
        amplitudeApiKey: 'a23fb4dfae56daf7c3212303b53a8527', // test
        enableSendBeacon: true
    });

    $logger.info('hello_world_info', { "events": [ { "level": "info", "event": "foobar" } ] });
    $logger.track({ "level": "info", "event": "foobar", "user_id": "uid_abc123" });

    $logger.flush();
</script>
