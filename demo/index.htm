
<!-- Client-side logger -->
<script src="../dist/beaver-logger.js"></script>

<script>
    var $logger = beaver.Logger({
        url: 'http://localhost:3000/api/log', // server-side local build
        enableSendBeacon: true
    });

    $logger.info('hello_world', { "events": [ { "level": "info", "event": "foobar" } ] });

    $logger.flush();
</script>
